<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="./weather-app-img/images/search.png" alt="">
            </button>
        </div>
        <div class="error">City Name Invalid</div>
        <div class="weather">
            <img src="./weather-app-img/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Noida</h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                    <p>wind speed</p>
                    </div>
                </div>

                
                
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.7.1.min.js"></script>
